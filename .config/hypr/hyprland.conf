#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = false
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    # font_family = family name
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = custom, es
    follow_mouse = 2
    numlock_by_default = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, F4, exec, systemctl poweroff
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Swap windows places
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Take a screenshot
bind = , Print, exec, grim -o DP-1 $(xdg-user-dir PICTURES)/screenshot/$(date +'%Y-%m-%d_%H-%M-%S.png')

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

workspace = 1, persistent:true
workspace = 2, persistent:true
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 1 silent, class:(com.mitchellh.ghostty), title:(IDE)
windowrulev2 = workspace 2 silent, class:(zen)

# Fix windows too big
# Vivaldi browser
windowrulev2 = float, class:(vivaldi-stable), initialTitle:(Save File)
windowrulev2 = size 70%, class:(vivaldi-stable), initialTitle:(Save File)
windowrulev2 = center, class:(vivaldi-stable), initialTitle:(Save File)

windowrulev2 = float, class:(vivaldi-stable), initialTitle:(Open Files)
windowrulev2 = size 70%, class:(vivaldi-stable), initialTitle:(Open Files)
windowrulev2 = center, class:(vivaldi-stable), initialTitle:(Open Files)

# Zen browser
windowrulev2 = float, class:(zen), initialTitle:(Save As)
windowrulev2 = size 80%, class:(zen), initialTitle:(Save As)
windowrulev2 = center, class:(zen), initialTitle:(Save As)

# GIMP
windowrulev2 = float, class:(gimp), initialTitle:(Save Image)
windowrulev2 = size 80%, class:(gimp), initialTitle:(Save Image)
windowrulev2 = center, class:(gimp), initialTitle:(Save Image)

windowrulev2 = float, class:^(file-.*), initialTitle:(Export Image as .*)$
windowrulev2 = size 80%, class:^(file-.*), initialTitle:(Export Image as .*)$
windowrulev2 = center, class:^(file-.*), initialTitle:(Export Image as .*)$

windowrulev2 = float, class:^(file-svg), initialTitle:(Load SVG Image)$
windowrulev2 = size 50%, class:^(file-svg), initialTitle:(Load SVG Image)$
windowrulev2 = center, class:^(file-svg), initialTitle:(Load SVG Image)$

# Inkscape
windowrulev2 = float, class:^(org.inkscape.Inkscape), initialTitle:(png bitmap image import)$
windowrulev2 = size 80%, class:^(org.inkscape.Inkscape), initialTitle:(png bitmap image import)$
windowrulev2 = center, class:^(org.inkscape.Inkscape), initialTitle:(png bitmap image import)$

windowrulev2 = float, class:^(org.inkscape.Inkscape), initialTitle:(New From Template)$
windowrulev2 = size 50%, class:^(org.inkscape.Inkscape), initialTitle:(New From Template)$
windowrulev2 = center, class:^(org.inkscape.Inkscape), initialTitle:(New From Template)$

# Thunar
windowrulev2 = float, class:^(thunar), initialTitle:(Rename.*)$
windowrulev2 = size 30%, class:^(thunar), initialTitle:(Rename.*)$
windowrulev2 = center, class:^(thunar), initialTitle:(Rename.*)$

# Thunderbird
windowrulev2 = float, class:^(thunderbird), initialTitle:(Calendar.*)$
windowrulev2 = size 30%, class:^(thunderbird), initialTitle:(Calendar.*)$
windowrulev2 = center, class:^(thunderbird), initialTitle:(Calendar.*)$


